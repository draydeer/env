---
clientId: 12345
default:
    driver: memory
drivers:
    consul:
        recurse: yes
    env:
        host: localhost
    fileYaml:
        file: /usr/local/dev/local/env/tests/test.yaml
    memory:
        values:
            k: '@@:env:web/key1'
    mongo:
        db: env
        host: localhost:27017
        password: root
        user: root
eventHandlers:
    keyInvalidate:
        file:
            default:
            keys:
                nginx:
                    file: /usr/local/etc/nginx/servers/mysite.conf
                    parameters:
                        roota: /usr/local/dev/local/env/tests
forum:
    servers:
        - http://localhost:7334
keys:
    - system
mode: keeper
routes:
    b.*: mongo
    i.*: mongo
    system: mongo
    web*: consul
    a:
        driver: mongo
        projection: base
